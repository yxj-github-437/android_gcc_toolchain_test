name: android gcc builds

on: [push]

jobs:
  prepare_ndk:
    runs-on: ubuntu-latest
    steps:
      - uses: nttld/setup-ndk@v1
        with:
          ndk-version: r28c
          add-to-path: false
      - run: ls -la $ANDROID_NDK_HOME
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}





